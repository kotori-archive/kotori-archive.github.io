<html>
    <head>
        <title>Position</title>
        <link href="position.css" rel="stylesheet">
        <script type = "text/javascript" src="position.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="card-icon">
            <div class="inner"></div>
        </div>
        <div id="input">
            <div>
                <input type="range" id="x" name="x" min="-100" max="100" value="-65">
                <label for="volume">x: <span id="x-display"></span></label>
            </div>
            <div>
                <input type="range" id="y" name="y" min="-100" max="100" value="-30">
                <label for="volume">y: <span id="y-display"></span></label>
            </div>
            <div>
                <input type="range" id="size" name="size" min="1" max="500" value="200">
                <label for="volume">size: <span id="size-display"></span></label>
            </div>
        </div>
        <div>
            <div>
                <input id="image-id" name="x" min="-100" max="100" value="3563">
            </div>
            <div>
                <input type="button" id="change-image" value="change image">
            </div>
        </div>
    </body>
</html>
