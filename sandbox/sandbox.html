<html>
    <head>
        <title>Sandbox</title>
        <link href="sandbox.css" rel="stylesheet">
        <script type = "text/javascript" src="sandbox.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            Sandbox
        </div>
        <div class="container">
            <div class="member-list">
                <div class="inner">
                    <div class="scroll" style="right: 0px">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>
                </div>
            </div>
            <div class="member-list-status-bar">
            </div>
            <div class="member-detail hide">
                <div id="detailImage" class="image"></div>
                <div class="info-panel">
                    <div class="inner">
                        <div class="basic">
                            <div class="label">
                                <div>Lv:</div>
                                <div>絆:</div>
                            </div>
                            <div class="values">
                                <div class="row">
                                    <div id="levelCurrent" class="value"></div>
                                    <div class="slash">/</div>
                                    <div id="levelMax" class="max-value"></div>
                                </div>
                                <div class="row">
                                    <div id="kizunaCurrent" class="value"></div>
                                    <div class="slash">/</div>
                                    <div id="kizunaMax" class="max-value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="status-bar">
                            <div class="status stamina"></div>
                            <div class="status smile"></div>
                            <div class="status pure"></div>
                            <div class="status cool"></div>
                        </div>
                        <div class="line"></div>
                        <div class="school-idol-skill">PLACEHOLDER</div>
                        <div class="line"></div>
                        <div class="skill">
                            <div class="label">特技:</div>
                            <div id="skillName" class="content">dummy</div>
                        </div>
                        <div class="skill">
                            <div class="label">効果:</div>
                            <div id="skillDescription" class="content">dummy</div>
                        </div>
                        <div class="line"></div>
                        <div class="skill">
                            <div class="label">センタースキル:</div>
                            <div id="centerSkillName" class="content">dummy</div>
                        </div>
                        <div class="skill">
                            <div class="label">効果:</div>
                            <div id="centerSkillDescription" class="content">dummy</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="interface-name"></div>
            <div class="button-back">
                <div class="inner">
                    <span style="margin-right: 6px">&lt;</span>
                    Ｂａ<span style="margin: 0px -2px 0px -3px;">ｃ</span>ｋ
                </div>
            </div>
            <div id="menu" class="menu-bar">
            </div>
            <div id="start"></div>
        </div>
        <div>
            Template
        </div>
        <div class="template" style="position: relative">
            <div class="button">
                <div 
                    class="inner"
                    style="
                        background-color: {{ color }};
                        --button-hover-color: {{ hoveredColor }};
                    "
                >
                    <div class="label">
                        {{ text }}
                    </div>
                </div>
            </div>
            <div class="card-icon">
                <div class="inner"></div>
            </div>
            <div class="notice">
                <div class="inner"></div>
            </div>
        </div>
        <div>
            Sample
        </div>
        <div class="sample">
            <div class="card-icon">
                <div class="inner"></div>
            </div>
        </div>
    </body>
</html>
