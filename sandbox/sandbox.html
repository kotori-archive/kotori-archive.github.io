<html>
    <head>
        <title>Sandbox</title>
        <link href="sandbox.css" rel="stylesheet">
        <script type = "text/javascript" src="sandbox.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            Sandbox
        </div>
        <div class="container">
            <div class="member-list">
                <div class="inner">
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
            <div class="member-list-status-bar">
            </div>
            <div class="member-detail hide">
                <div class="image"></div>
                <div class="info-panel">
                    <div class="inner">
                        <div class="status-bar">
                            <div class="status stamina"></div>
                            <div class="status smile"></div>
                            <div class="status pure"></div>
                            <div class="status cool"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-back">
                <div class="inner"></div>
            </div>
            <div id="menu" class="menu-bar">
            </div>
        </div>
        <div>
            Template
        </div>
        <div class="template">
            <div class="button">
                <div 
                    class="inner"
                    style="
                        background-color: {{ color }};
                        --button-hover-color: {{ hoveredColor }};
                    "
                >
                    <div class="label">
                        {{ text }}
                    </div>
                </div>
            </div>
            <div class="card-icon">

            </div>
        </div>
        <div>
            Sample
        </div>
        <div class="sample">
            <div class="card-icon"></div>
        </div>
    </body>
</html>
