<html>
    <head>
        <title>Sandbox</title>
        <link href="sandbox.css" rel="stylesheet">
        <script type = "text/javascript" src="sandbox.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            Sandbox
        </div>
        <div class="container">
            <div class="member-list hide">
                <div class="inner">
                    <div class="scroll" style="right: 0px">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>
                </div>
                <div class="member-list-status-bar"></div>
            </div>
            <div class="member-detail hide">
                <div id="detailImage" class="image"></div>
                <div class="info-panel">
                    <div class="inner">
                        <div class="basic">
                            <div class="label">
                                <div>Lv:</div>
                                <div>絆:</div>
                            </div>
                            <div class="values">
                                <div class="row">
                                    <div id="levelCurrent" class="value"></div>
                                    <div class="slash">/</div>
                                    <div id="levelMax" class="max-value"></div>
                                </div>
                                <div class="row">
                                    <div id="kizunaCurrent" class="value"></div>
                                    <div class="slash">/</div>
                                    <div id="kizunaMax" class="max-value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="status-bar">
                            <div class="status stamina"></div>
                            <div class="status smile"></div>
                            <div class="status pure"></div>
                            <div class="status cool"></div>
                        </div>
                        <div class="line"></div>
                        <div class="school-idol-skill">PLACEHOLDER</div>
                        <div class="line"></div>
                        <div class="skill">
                            <div class="label">特技:</div>
                            <div id="skillName" class="content">dummy</div>
                        </div>
                        <div class="skill">
                            <div class="label">効果:</div>
                            <div id="skillDescription" class="content">dummy</div>
                        </div>
                        <div class="line"></div>
                        <div class="skill">
                            <div class="label">センタースキル:</div>
                            <div id="centerSkillName" class="content">dummy</div>
                        </div>
                        <div class="skill">
                            <div class="label">効果:</div>
                            <div id="centerSkillDescription" class="content">dummy</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="interface-name hide"></div>
            <div class="button-back hide">
                <div class="inner">
                    <span style="margin-right: 6px">&lt;</span>
                    Ｂａ<span style="margin: 0px -2px 0px -3px;">ｃ</span>ｋ
                </div>
            </div>
            <div class="member-menu hide"></div>
            <div class="heroine">
                <img src="https://raw.githubusercontent.com/kotori-archive/resource-card/main/image/3821_1.png"/>
            </div>
            <div class="conversation"></div>
            <div class="player-info-bar">
                <div class="top-bar">
                    <div class="status gold">1401123</div>
                    <div class="status stone">1234</div>
                    <div class="icon gold"></div>
                    <div class="icon heart"></div>
                </div>
                <div class="rank">
                    <div class="inner-0">
                        <div class="inner-1">Ｒａ<span style="margin: 0 -1px;">ｎ</span>ｋ .</div>
                        <div class="value">834</div>
                    </div>
                </div>
                <div class="label exp highlight">ＥＸＰ</div>
                <div class="label lp highlight">ＬＰ</div>
                <div class="bar exp"></div>
                <div class="bar lp"></div>
                <div class="progress exp">
                    <span>664</span>
                    <span class="slash">/</span>
                    <span class="denominator">28147</span>
                </div>
                <div class="progress lp">
                    <span>126</span>
                    <span class="slash">/</span>
                    <span class="denominator">352</span>
                </div>
                <div class="heal">＋</div>
            </div>
            <div class="home hide">
                <div class="circle-buttons">
                    <div class="circle-button">
                        <div class="inner inner-0">
                            <div class="inner inner-1 text-highlight-white">友達</div>
                        </div>
                    </div>
                    <div class="circle-button">
                        <div class="inner inner-0">
                            <div class="inner inner-1 text-highlight-white">お知らせ</div>
                        </div>
                    </div>
                    <div class="circle-button">
                        <div class="inner inner-0">
                            <div class="inner inner-1 text-highlight-white">プレゼント</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu" class="menu-bar"></div>
            <div id="loading">
                <div class="attention hide">
                    <div class="header">ご注意</div>
                    <div class="body">こちらのスクフェスセーブデータ永久保存プロジェクト『ことりアーカイブ』はファンアートです。</div>
                    <div class="body">各種画像データ・音声データ等の著作権は引用元に帰属します。</div>
                </div>
                <div class="company hide"></div>
                <div class="log"></div>
            </div>
            <div id="lock" class="hide"></div>
        </div>
        <div>
            Template
        </div>
        <div class="template" style="position: relative">
            <div class="button">
                <div 
                    class="inner"
                    style="
                        background-color: {{ color }};
                        --button-hover-color: {{ hoveredColor }};
                    "
                >
                    <div class="label">
                        {{ text }}
                    </div>
                </div>
            </div>
            <div class="card-icon">
                <div class="inner"></div>
            </div>
            <div class="notice">
                <div class="inner"></div>
            </div>

            <div class="button-common" style="--button-color: #f56299; --cut-0: 15px; --cut-1: 14px; --cut-2: 13px; --font-color: #cc4e7c">
                <div class="layer-0">
                    <div class="layer-1">
                        <div class="layer-2 text-highlight-white">__text__</div>
                    </div>
                </div>
            </div>

        </div>
        <div>
            Sample
        </div>
        <div class="sample">
            <div class="card-icon">
                <div class="inner"></div>
            </div>
        </div>
    </body>
</html>
